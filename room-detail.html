<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>山海景觀民宿｜包棟王</title>
  <link rel="stylesheet" href="room-detail.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<!-- 浮動訂房捷徑鈕 (手機專用) -->
<a href="#booking-form" class="floating-book-btn">立即訂房</a>
<body>
<div class="room-detail-container">
  <!-- 左2/3 -->
  <div class="room-detail-main">
    <div class="room-image-block">
      <img src="Photo/panoramic3.jpg" alt="山海景觀民宿" class="room-main-photo">
    </div>
    <div class="room-info-block">
      <h1 class="room-title" style="margin-top:48px;">山海景觀民宿</h1>
      <h2 class="room-subtitle">豪華12人包棟｜觀海陽台</h2>
      <!-- 水平重點列舉 -->
      <ul class="room-keypoints">
        <li><i class="bi bi-people-fill"></i>可入住 12 人</li>
        <li><span class="dot-sep">・</span></li>
        <li><i class="bi bi-square-fill"></i>45 坪</li>
        <li><span class="dot-sep">・</span></li>
        <li><i class="bi bi-door-closed"></i>2 臥 1 廳</li>
      </ul>
      <!-- 房型多段文字搭配 icon -->
      <div class="room-features-list">
        <div><i class="bi bi-check2-circle"></i> 舒適寢具、專屬陽台</div>
        <div><i class="bi bi-check2-circle"></i> 獨立庭院、KTV娛樂設備</div>
        <div><i class="bi bi-check2-circle"></i> 獨立廚房、全新家電</div>
      </div>
      <p class="room-summary">
        適合家族、親友包棟歡聚！空間寬敞、陽光充足，享受山海美景。
      </p>
      <!-- 房型圖片介紹 -->
      <section class="room-types-section">
        <h3>房型介紹</h3>
        <div class="room-types-gallery">
          <div class="room-type-item"><img src="Photo/room1.jpg" alt="房型1" class="room-type-img"></div>
          <div class="room-type-item"><img src="Photo/room2.jpg" alt="房型2" class="room-type-img"></div>
          <div class="room-type-item"><img src="Photo/room3.jpg" alt="房型3" class="room-type-img"></div>
          <div class="room-type-item"><img src="Photo/room4.jpg" alt="房型4" class="room-type-img"></div>
          <div class="room-type-item"><img src="Photo/room5.jpg" alt="房型5" class="room-type-img"></div>
          <div class="room-type-item"><img src="Photo/room6.jpg" alt="房型6" class="room-type-img"></div>
          <div class="room-type-item"><img src="Photo/room7.jpg" alt="房型7" class="room-type-img"></div>
        </div>
      </section>
      <!-- 客廳空間介紹 -->
      <section class="space-types-section">
        <h3>客廳與其他空間介紹</h3>
        <div class="space-types-gallery">
          <div class="space-type-item"><img src="Photo/liv1.jpg" alt="客廳1" class="space-type-img"></div>
          <div class="space-type-item"><img src="Photo/liv2.jpg" alt="客廳2" class="space-type-img"></div>
          <div class="space-type-item"><img src="Photo/liv3.jpg" alt="客廳3" class="space-type-img"></div>
          <div class="space-type-item"><img src="Photo/outside1.jpg" alt="戶外空間1" class="space-type-img"></div>
        </div>
      </section>
      <!-- 設施Grid -->
      <section class="room-service-section">
        <h3>服務設施</h3>
        <div class="service-icons">
          <div class="service-item"><i class="bi bi-wifi"></i><span>Wi-Fi</span></div>
          <div class="service-item"><i class="bi bi-cup-hot"></i><span>咖啡機</span></div>
          <div class="service-item"><i class="bi bi-snow2"></i><span>冷氣</span></div>
          <div class="service-item"><i class="bi bi-car-front"></i><span>停車場</span></div>
          <!-- 更多設施 -->
        </div>
      </section>
    </div>
  </div>
  <!-- 右1/3 Sticky訂房卡 -->
  <aside class="booking-aside sticky-aside">
    <form class="booking-form" id="booking-form" action="booking.html" method="get">
      <label for="checkin">入住日期</label>
      <input type="date" id="checkin" name="checkin">
      <label for="checkout">退房日期</label>
      <input type="date" id="checkout" name="checkout">
      <div class="room-price">每晚 <b>NT$ 18,500</b></div>
      <div class="room-includes">
        <span class="include-tag">含早餐</span>
        <span class="include-tag">免費Wi-Fi</span>
        <span class="include-tag">免費停車</span>
      </div>
      <button type="submit" class="booking-btn">立即訂房</button>
    </form>
  </aside>

 <div id="img-lightbox">
    <button class="img-lightbox-close" title="關閉">&times;</button>
    <button class="img-lightbox-prev" title="上一張">&#8249;</button>
    <img id="img-lightbox-img" src="" alt="">
    <button class="img-lightbox-next" title="下一張">&#8250;</button>
    <div id="img-lightbox-caption"></div>
 </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const galleryItems = Array.from(document.querySelectorAll('.room-type-img, .space-type-img'));
  const lightbox = document.getElementById('img-lightbox');
  const lightboxImg = document.getElementById('img-lightbox-img');
  const lightboxCaption = document.getElementById('img-lightbox-caption');
  let currentIdx = 0;

  function openLightbox(idx) {
    if (galleryItems[idx]) {
      lightboxImg.src = galleryItems[idx].src;
      lightboxCaption.textContent = galleryItems[idx].alt || '';
      lightbox.classList.add('active');
      currentIdx = idx;
    }
  }
  function closeLightbox() {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
    lightboxCaption.textContent = '';
  }
  function showPrev() { openLightbox((currentIdx - 1 + galleryItems.length) % galleryItems.length); }
  function showNext() { openLightbox((currentIdx + 1) % galleryItems.length); }

  galleryItems.forEach((img, idx) => {
    img.style.cursor = window.innerWidth > 600 ? 'pointer' : 'default';
    img.addEventListener('click', () => {
      if(window.innerWidth > 600) openLightbox(idx);
    });
  });

  document.querySelector('.img-lightbox-close').onclick = closeLightbox;
  document.querySelector('.img-lightbox-prev').onclick = showPrev;
  document.querySelector('.img-lightbox-next').onclick = showNext;
  lightbox.addEventListener('click', function(e) {
    if (e.target === lightbox) closeLightbox();
  });
  window.addEventListener('keydown', function(e) {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'ArrowRight') showNext();
  });
});
document.addEventListener('DOMContentLoaded', function() {
  var checkin = document.getElementById('checkin');
  var checkout = document.getElementById('checkout');
  if(checkin && checkout) {
    checkin.addEventListener('change', function() {
      checkout.min = checkin.value;
      if (checkout.value < checkin.value) checkout.value = checkin.value;
    });
  }
});
</script>

</body>
</html>
