<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宜蘭民宿包棟</title>
  <link rel="stylesheet" href="style2.css">
</head>

<script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      const startDate = getQueryParam("start");
      const endDate = getQueryParam("end");
  
      const dateInputs = document.querySelectorAll('input[type="date"]');
  
      if (!startDate || !endDate) {
        alert("未提供有效的日期參數，請返回首頁重新選擇。");
        return;
      }
  
      // 自動填入傳來的值
      dateInputs[0].value = startDate;
      dateInputs[1].value = endDate;
    });
</script>
  
<body>
  <header>
    <div class="date-bar">
      <input type="date" value="2025-05-16">
      <input type="date" value="2025-05-19">
    </div>
    <button class="search-btn">搜尋</button>
    <h1>宜蘭民宿包棟</h1>
  </header>

  <div class="grid">
    <div class="card">
      <img class="photo" src="Photo/panoramic3.jpg" alt="陽光海岸民宿">
      <div class="info">
        <h2>陽光海岸民宿</h2>
        <div class="price">NT$18,500 起｜評分 5.00</div>
        <div class="stars">★★★★★</div>
        <div class="tags">設備｜KTV／麻雀間／水池</div>
      </div>
    </div>

    <div class="card">
      <img class="photo" src="Photo/panoramic2.jpg" alt="森林小屋">
      <div class="info">
        <h2>森林小屋</h2>
        <div class="price">NT$18,000 起｜評分 4.8</div>
        <div class="stars">★★★★★</div>
        <div class="tags">設備｜小木屋／滑滑梯／自然生態</div>
      </div>
    </div>
  </div>
</body>
</html>
