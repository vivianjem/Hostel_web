<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>民宿訂房下單頁面</title>
  <style>
    body {
      font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 760px;
      margin: 32px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 16px #e0e0e0;
      padding: 32px 24px;
    }
    h2 {
      margin-top: 0;
      font-weight: bold;
      color: #3666a6;
    }
    .section {
      margin-bottom: 28px;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }
    .info-table th, .info-table td {
      border: 1px solid #d3d3d3;
      padding: 8px 12px;
      text-align: left;
      font-size: 15px;
    }
    .info-table th {
      background: #e8f0fc;
      font-weight: normal;
    }
    .total {
      font-size: 20px;
      color: #ed3186;
      text-align: right;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
    }
    .form-group label {
      width: 96px;
      margin-right: 6px;
      color: #333;
      font-size: 15px;
    }
    .form-group input, .form-group select {
      flex: 1;
      padding: 8px 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    .form-group input[type="radio"] {
      width: auto;
      margin-right: 4px;
    }
    .payment-options label {
      margin-right: 24px;
      font-weight: 500;
    }
    .btns {
      display: flex;
      justify-content: flex-end;
      gap: 14px;
      margin-top: 32px;
    }
    .btn {
      background: #3666a6;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn.cancel {
      background: #888;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px 4px;
      }
      .form-group label {
        width: 70px;
      }
      .btns {
        flex-direction: column;
        gap: 8px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 訂房資訊 -->
  <div class="section">
    <h2>訂房資訊</h2>
    <table class="info-table">
      <tr>
        <th>訂房日</th>
        <th>房型</th>
        <th>訂房數</th>
        <th>單價</th>
        <th>小計</th>
      </tr>
      <tr>
        <td>2025/07/23</td>
        <td>6人包棟(2房)</td>
        <td>1</td>
        <td>8800</td>
        <td>8800</td>
      </tr>
    </table>
    <div class="total">總計：8800</div>
  </div>

  <!-- 訂購人資料 -->
  <div class="section">
    <h2>訂購人資料</h2>
    <form>
      <div class="form-group">
        <label for="name">姓名<span style="color:red;">*</span></label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">連絡電話<span style="color:red;">*</span></label>
        <input type="tel" id="phone" name="phone" required placeholder="例如：0972000000">
      </div>
      <div class="form-group">
        <label for="email">電子郵件<span style="color:red;">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <!-- 可加：地址/備註 -->
      <!--
      <div class="form-group">
        <label for="address">地址</label>
        <input type="text" id="address" name="address">
      </div>
      -->
      <div class="form-group">
        <label>付款方式<span style="color:red;">*</span></label>
        <div class="payment-options">
          <label>
            <input type="radio" name="pay_method" value="credit" required>
            信用卡/Apple Pay/Google Pay
          </label>
          <label>
            <input type="radio" name="pay_method" value="atm">
            ATM轉帳
          </label>
          <label>
            <input type="radio" name="pay_method" value="cvs">
            超商代碼
          </label>
        </div>
      </div>
      <div class="btns">
        <button type="button" class="btn cancel" onclick="history.back()">取消訂單</button>
        <button type="submit" class="btn">下一步，完成訂單</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
