<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宜蘭民宿網</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>宜蘭民宿網</h1>
    <p>一鍵探索專屬你的療癒旅宿，感受自然與溫暖交織的完美假期</p>
  </header>

  <div class="date-selector">
    <input type="date" value="2025-05-16">
    <span>→</span>
    <input type="date" value="2025-05-17">
  </div>
  
  <div class="search-box">
    <button class="search-btn" onclick="redirectWithDates()">搜尋</button>
  </div>
  
  <script>
    function redirectWithDates() {
      const dateInputs = document.querySelectorAll('input[type="date"]');
      const startDate = dateInputs[0].value;
      const endDate = dateInputs[1].value;
  
      if (!startDate || !endDate) {
        alert("請選擇完整的入住與退房日期！");
        return;
      }
  
      // 將日期作為 URL 參數傳到 page2.html
      const url = `page2.html?start=${startDate}&end=${endDate}`;
      window.location.href = url;
    }
  </script>
  
  <!-- 視覺導向輪播 (Carousel) 開始 -->
  <div id="民宿輪播" class="carousel slide" data-bs-ride="carousel" style="max-width:900px;margin:0 auto 24px;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Photo/panoramic3.jpg" class="d-block w-100" alt="山海景觀民宿">
        <div class="carousel-caption d-none d-md-block">
          <h3>山海景觀民宿</h3>
          <p>享受最美的山海視野</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Photo/liv3.jpg" class="d-block w-100" alt="親子溫馨民宿">
        <div class="carousel-caption d-none d-md-block">
          <h3>親子溫馨民宿</h3>
          <p>親子出遊的理想住宿地點</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Photo/liv1.jpg" class="d-block w-100" alt="設計風格民宿">
        <div class="carousel-caption d-none d-md-block">
          <h3>設計風格民宿</h3>
          <p>享受設計與美學的住宿空間</p>
        </div>
      </div>
    </div>
    <!-- 輪播左右箭頭 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#民宿輪播" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">上一張</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#民宿輪播" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">下一張</span>
    </button>
    <!-- 輪播圓點 -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#民宿輪播" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#民宿輪播" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#民宿輪播" data-bs-slide-to="2"></button>
    </div>
  </div>
  <!-- 輪播結束 -->

  <div class="section">
    <h2>推薦景點</h2>
    <div class="grid">
      <div class="card">張美阿嬤</div>
      <div class="card">龜山島</div>
      <div class="card">梅花湖</div>
    </div>
    <div class="more-link">更多...</div>
  </div>

  <div class="section">
    <h2>推薦美食</h2>
    <div class="grid">
      <div class="card">羅東夜市</div>
      <div class="card">正好鮮肉小籠包</div>
      <div class="card">三草二木</div>
    </div>
    <div class="more-link">更多...</div>
  </div>
    <!-- Bootstrap 5 JS (放在 body 結尾前) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
