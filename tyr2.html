<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宜蘭民宿包棟</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 0 16px;
      color: #333;
    }
    header {
      text-align: center;
      padding: 24px 0 8px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    .date-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .search-btn {
      display: block;
      width: 100%;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin: 0 auto 20px;
    }
    .listing-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 12px;
    }
    .photo {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .info h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    .info .price {
      font-size: 0.95rem;
      color: #555;
      margin: 4px 0;
    }
    .info .stars {
      color: #fbbf24;
      margin-bottom: 4px;
    }
    .info .tags {
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="date-bar">
      <input type="date" value="2025-05-16">
      <input type="date" value="2025-05-19">
    </div>
    <button class="search-btn">搜尋</button>
    <h1>宜蘭民宿包棟</h1>
  </header>

  <div class="grid">
    <div class="card">
      <img class="photo" src="Photo/panoramic3.jpg" alt="陽光海岸民宿">
      <div class="info">
        <h2>陽光海岸民宿</h2>
        <div class="price">NT$18,500 起｜評分 5.00</div>
        <div class="stars">★★★★★</div>
        <div class="tags">設備｜KTV／麻雀間／水池</div>
      </div>
    </div>

    <div class="card">
      <img class="photo" src="Photo/panoramic2.jpg" alt="森林小屋">
      <div class="info">
        <h2>森林小屋</h2>
        <div class="price">NT$18,000 起｜評分 4.8</div>
        <div class="stars">★★★★★</div>
        <div class="tags">設備｜小木屋／滑滑梯／自然生態</div>
      </div>
    </div>
  </div>
</body>
</html>
