<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民宿訂房展示範例</title>

    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transform: translateY(-5px);
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <!-- 視覺導向輪播 (Carousel) -->
    <div id="民宿輪播" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/random/1200x500?hotel,1" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h3>山海景觀民宿</h3>
                    <p>享受最美的山海視野</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/1200x500?hotel,2" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h3>親子溫馨民宿</h3>
                    <p>親子出遊的理想住宿地點</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/1200x500?hotel,3" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h3>設計風格民宿</h3>
                    <p>享受設計與美學的住宿空間</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#民宿輪播" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#民宿輪播" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- 卡片式布局 (Card Design) -->
    <div class="container my-5">
        <div class="row">
            <!-- 民宿卡片 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/random/400x300?bedroom,1" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">陽光海岸民宿</h5>
                        <p class="card-text">宜蘭・羅東｜NT$2,500 起</p>
                        <a href="#" class="btn btn-primary">查看詳情</a>
                    </div>
                </div>
            </div>

            <!-- 民宿卡片 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/random/400x300?bedroom,2" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">森林小屋</h5>
                        <p class="card-text">南投・清境｜NT$3,200 起</p>
                        <a href="#" class="btn btn-primary">查看詳情</a>
                    </div>
                </div>
            </div>

            <!-- 民宿卡片 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/random/400x300?bedroom,3" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">設計師精品民宿</h5>
                        <p class="card-text">台東・池上｜NT$4,000 起</p>
                        <a href="#" class="btn btn-primary">查看詳情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
